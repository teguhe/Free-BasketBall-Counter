<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BasketBall Counter</title>

    <style>
    .card-title {
        font-size: 100px;
        text-decoration: darkslategray;
    }
    </style>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body style="background-repeat: no-repeat; background-size: cover; background-color: black" background="http://www.nbapicshow.com/nba_picture/New_Jersey_Nets/Deron_Williams/Deron_Williams_Wallpaper__Surrounded_by_Golden_Light_a_Basketball_Player_is_Jumping_High_to_Score_Who_Is_It.png">
<div class="container">
    <div class="row">
        <div class="col-lg-5 col-md-5"></div>
        <div class="col-lg-7 col-md-7" style="margin-top: 20px">
                <div class="card text-center">
                    <div class="card-header">
                        Free BasketBall Counter
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <h3>Team A</h3><hr>
                                <h5 id="textA" class="card-title">0</h5>
                                <a id="btA3" href="#" class="btn btn-primary btn-sm btn-block">+3</a>
                                <a id="btA2" href="#" class="btn btn-primary btn-sm btn-block">+2</a>
                                <a id="btA1" href="#" class="btn btn-primary btn-sm btn-block">+1</a>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <h3>Team B</h3><hr>
                                <h5 id="textB" class="card-title">0</h5>
                                <a id="btB3" href="#" class="btn btn-primary btn-sm btn-block">+3</a>
                                <a id="btB2" href="#" class="btn btn-primary btn-sm btn-block">+2</a>
                                <a id="btB1" href="#" class="btn btn-primary btn-sm btn-block">+1</a>
                            </div>
                        </div>

                        <a id="btReset" href="#" style="margin-top: 10px;" class="btn btn-danger btn-sm btn-block">Reset Counter</a>
                    </div>
                    <div class="card-footer text-muted">
                        Tugas ke-7 Online fullstack Developer by Teguh Prasetyo
                    </div>
                </div>
        </div>

    </div>
</div>

<script>
    var skorA = 0;
    var skorB = 0;

    document.getElementById('btA3').addEventListener('click', function() {
        skorA += 3;
        document.getElementById('textA').innerHTML = skorA;
    })

    document.getElementById('btA2').addEventListener('click', function() {
        skorA += 2;
        document.getElementById('textA').innerHTML = skorA;
    })

    document.getElementById('btA1').addEventListener('click', function() {
        skorA += 1;
        document.getElementById('textA').innerHTML = skorA;
    })

    document.getElementById('btB3').addEventListener('click', function() {
        skorB += 3;
        document.getElementById('textB').innerHTML = skorB;
    })

    document.getElementById('btB2').addEventListener('click', function() {
        skorB += 2;
        document.getElementById('textB').innerHTML = skorB;
    })

    document.getElementById('btB1').addEventListener('click', function() {
        skorB += 1;
        document.getElementById('textB').innerHTML = skorB;
    })

    document.getElementById('btReset').addEventListener('click', function() {        
        skorA = 0;
        document.getElementById('textA').innerHTML = skorA;

        skorB = 0;
        document.getElementById('textB').innerHTML = skorB;
    })
</script>

    
</body>
</html>
